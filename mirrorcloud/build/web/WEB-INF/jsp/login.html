<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Home : Mirror Cloud</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body style="background-image:url(img/1.jpg)">
    
    <div class="container center" style="font-family:'Microsoft YaHei UI Light' ;  font-weight: lighter ; padding: 5%; color: white; height: 180px;" >

        <span style="font-size: xx-large ;">MirrorCloud Login Form</span>
        <p>Cloud computing is a type of Internet-based computing that provides shared computer processing.</p>
    </div>
<div class="container center" style="font-family:'Microsoft YaHei UI Light'  ; color: white ;font-size: larger">

    <div class="row">
        <div class="col m3 " ></div>
            <div class="col m6  " >

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12" style="height: 25px;">
                                <input placeholder="Username..." id="first_name" type="text" class="validate short" style=" background-color: white ; color:black; padding-left: 3%; padding-right: 3%">
                            </div>

                        </div>

                        <div class="row">
                            <div class="input-field col s12" style="height: 25px;">
                                <input placeholder="Password..." id="pass" type="password" class="validate short" style=" background-color: white ; color:black;padding-left: 3%; padding-right: 3%;">
                            </div>
                        </div>
                        <div class="row center">
                            <div class="input-field col s12" style="height: 25px;">

                                <button class="btn cyan" style="margin-top: 2%;">login</button>
                            </div>
                        </div>
                        </form>
                </div>
            </div>
        <div class="col m3 " ></div>
    </div>
    <hr><span style="font-size: small" >Made By MirrorCloud Team</span>
    </div>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script>
    $(".short").mousedown(function(){

        $(this).css("border","2px solid teal");
    });
    $(".short").mouseenter(function(){

        $(this).css("border","2px solid teal");
    });
    $(".short").mouseleave(function(){
        $(this).css("border","1px solid white");
    });

</script>
</body>
</html>
